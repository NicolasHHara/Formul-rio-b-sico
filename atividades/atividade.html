<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Cadastro:</legend>
            <div>
                <label class="label" for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label class="label" for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" nome="sobrenome ">
            </div>
            <div>
                <label class="label" for="email">E-mail:</label><br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label class="label" for="senha">Senha:</label><br>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <label class="label" for="dtnasc">Nascimento:</label><br>
                <input type="date" name="dtnasc" id="dtnasc">
            </div>
            <ul>
                <p>Comidas:</p>
                <li><input type="checkbox" name="comida[]" id="" value="Hambúrger">Hambúrger</li>
                <li><input type="checkbox" name="comida[]" id="" value="Pizza">Pizza</li>
                <li><input type="checkbox" name="comida[]" id="" value="Sushi">Sushi</li>
                <li><input type="checkbox" name="comida[]" id="" value="Cachorro Quente">Cachorro Quente</li>
                <li><input type="checkbox" name="comida[]" id="" value="Xis">Xis</li>
            </ul>
            <label class="label" for="descricao">Descreva suas características:</label><br>
            <textarea class="label" name="descricao" id="descricao" cols="25" rows="3"></textarea>
            <div>
                <label class="label" for="ul">Aceite os termos e cadastro:</label>
                <ul>
                <li><input type="radio" name="turno" id="" value="Sim">Sim</li>
                <li><input type="radio" name="turno" id="" value="Não">Não</li>
                </ul>
            </div>
            <div>
                <input id="Cadastrar" type="submit" value="Cadastrar">
            </div>
            <div>
                <input id="Reset" type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
    <script src="atividade.js"></script>
</body>
</html>
